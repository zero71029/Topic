<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix</title>
</head>

<body>
  <canvas id="canvas" style="position:fixed;height: 100vh;z-index: -1;display: flex;"></canvas>
</body>
</html>
<script>
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  var mix = 6000;
  var canWidth = canvas.width = window.innerWidth;
  var canHeight = canvas.height = window.innerHeight;
  //設定點 位置
  ctx.clearRect(0, 0, canWidth, canHeight);
  const T = ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p", "a", "s", "d", "f", "g", "h", "j", "k", "l", "z", "x", "c", "v", "b", "n", "m",]

  ctx.font = '15px serif';
  //畫點

  var i = [];
  var y = [];
  for (let x = 0; x < canWidth / 20; x++) {
    y.push(Math.floor(Math.random() * canHeight));
    i.push(9)
  }




  draw();
  function draw() {
    ctx.clearRect(0, 0, canWidth, canHeight);
    for (let x = 0; x < canWidth / 25; x++) {
      ctx.fillStyle = "#00ff0000";
      ctx.fillText(T[Math.floor(Math.random() * 26)], x * 25 - 500, y[x] + i[x] * 20);
      ctx.fillStyle = "#00ff002c";
      ctx.fillText(T[Math.floor(Math.random() * 26)], x * 25 - 500, 15 + y[x] + i[x] * 20);
      ctx.fillStyle = "#00ff0049";
      ctx.fillText(T[Math.floor(Math.random() * 26)], x * 25 - 500, 30 + y[x] + i[x] * 20);
      ctx.fillStyle = "#00ff006a";
      ctx.fillText(T[Math.floor(Math.random() * 26)], x * 25 - 500, 45 + y[x] + i[x] * 20);
      ctx.fillStyle = "#00ff0080";
      ctx.fillText(T[Math.floor(Math.random() * 26)], x * 25 - 500, 60 + y[x] + i[x] * 20);
      ctx.fillStyle = "#00ff00A0";
      ctx.fillText(T[Math.floor(Math.random() * 26)], x * 25 - 500, 75 + y[x] + i[x] * 20);
      ctx.fillStyle = "#00ff00C0";
      ctx.fillText(T[Math.floor(Math.random() * 26)], x * 25 - 500, 90 + y[x] + i[x] * 20);
      ctx.fillStyle = "#00ff00D0";
      ctx.fillText(T[Math.floor(Math.random() * 26)], x * 25 - 500, 105 + y[x] + i[x] * 20);
      ctx.fillStyle = "#00ff00F0";
      ctx.fillText(T[Math.floor(Math.random() * 26)], x * 25 - 500, 120 + y[x] + i[x] * 20);


      ctx.fillStyle = "#00ff0000";
      ctx.fillText(T[Math.floor(Math.random() * 26)], x * 25, y[x] + i[x] * 20);
      ctx.fillStyle = "#00ff002c";
      ctx.fillText(T[Math.floor(Math.random() * 26)], x * 25, 15 + y[x] + i[x] * 20);
      ctx.fillStyle = "#00ff0049";
      ctx.fillText(T[Math.floor(Math.random() * 26)], x * 25, 30 + y[x] + i[x] * 20);
      ctx.fillStyle = "#00ff006a";
      ctx.fillText(T[Math.floor(Math.random() * 26)], x * 25, 45 + y[x] + i[x] * 20);
      ctx.fillStyle = "#00ff0080";
      ctx.fillText(T[Math.floor(Math.random() * 26)], x * 25, 60 + y[x] + i[x] * 20);
      ctx.fillStyle = "#00ff00A0";
      ctx.fillText(T[Math.floor(Math.random() * 26)], x * 25, 75 + y[x] + i[x] * 20);
      ctx.fillStyle = "#00ff00C0";
      ctx.fillText(T[Math.floor(Math.random() * 26)], x * 25, 90 + y[x] + i[x] * 20);
      ctx.fillStyle = "#00ff00D0";
      ctx.fillText(T[Math.floor(Math.random() * 26)], x * 25, 105 + y[x] + i[x] * 20);
      ctx.fillStyle = "#00ff00F0";
      ctx.fillText(T[Math.floor(Math.random() * 26)], x * 25, 120 + y[x] + i[x] * 20);
      i[x]++;
      if ((y[x] + i[x] * 20 + Math.floor(Math.random() * 100)) > canHeight) {
        i[x] = 1;
        y[x] = Math.floor(Math.random() * 100)-100;
      }
    }


    setTimeout(() => {
      draw();
    }, 150);

  }
</script>
<style>
  body {
   
    background-color: #000;
  }
</style>
